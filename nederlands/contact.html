                    <h1>Contact</h1>
                    <form action='mailto:simon.jang.u1919@student.hogent.be?subject=contact' method='post'>
                        <fieldset>
                            <legend> Uw contactgegevens </legend>
                        <p>
                            <label for='voornaam'> Voornaam </label>
                            <input type='text' name='voornaam' id='voornaam' placeholder="Voornaam" required >
                        </p>
                        <p>
                            <label for='familienaam'> Familienaam </label>
                            <input type='text' name='familienaam' id='familienaam' placeholder='Familienaam' required>
                        </p>
                        <p>
                            <label for='email'> E-mail </label>
                            <input type='email' name='email' id='email' placeholder='user@provider.be' required>
                        </p>
                        <p>
                            <label for='telefoon'> Telefoon- of gsmnummer </label>
                            <input type='tel' id='telefoon' required placeholder='0485414244'>
                        </p>
                        </fieldset>
                        <fieldset>
                            <legend> Overige </legend>
                        <p>
                            <label for='vraag'> Vraag </label>
                            <textarea name='vraag' id='vraag' rows='5' cols='40' placeholder="Uw vraag"></textarea>
                        </p>
                        <p>
                            <label for='contactmethod'> Hoe wenst u gecontacteerd te worden? </label>
                            <select id='contactmethod' name='contactmethod'>
                                <option value='viatelefoon'> via telefoon </option>
                                <option value='viamail' selected=""> via e-mail </option>
                            </select>
                        </p>
                        </fieldset>
                        <p>
                            <input type='submit' value='submit' class='inputbutton'>
                            <input type='reset' value='reset'>
                        </p>
